  <script src="../js/bootstrap.bundle.min.js"></script>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="background-color: powderblue;">
            <div class="card-title">
              <h1 class="text-center">Registration</h1>
            </div>
          </div>
          <!-- <div class="card-body">
                    <div class="card-img">
                        <div class="container mt-1"> -->
          <form class="row g-3">
            <div class="col-md-4">
              <label for="FirstName" class="form-label">FirstName</label>
              <input type="Text" class="form-control" id="css">
            </div>
            <div class="col-md-4">
              <label for="LastName" class="form-label">LastName</label>
              <input type="Text" class="form-control" id="css">
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="css">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="css">
            </div>
            <div class="col-md-4">
              <label for="inputPassword5" class="form-label">ConfirmPassword</label>
              <input type="password" class="form-control" id="css">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="css" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Country</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Algeria</option>
                <option>Benin</option>
                <option>Madagascar</option>
                <option>Niger</option>
                <option>Nigeria</option>
                <option>Togo</option>
                <option>Zimbabwe</option>
               
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="css">
            </div>
            <div class="col-12">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="css">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Agree to terms and condition
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" style="background-color: powderblue;">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
